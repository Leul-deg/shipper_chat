# Docker Compose for local development/testing
# Usage: docker-compose up --build
# Uses external PostgreSQL - no local DB container

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
